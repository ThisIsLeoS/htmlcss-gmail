<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Gmail</title>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <!-- Global container -->
  <div id="globalContainer">

    <!-- Header con logo e scritta "Gmail" -->
    <header>
      <img src="img/gmail-logo.jpg" alt="logo di Gmail">
      <span id="gmailTxt" class="white">Gmail</span>
    </header>
    <!-- /Header -->

    <hr>
    <input type="text">
    <button type="button">VAI</button>
    <p id="unreadTxt" class="white">
      You have <span id="thirtyTxt">30</span> unread
    </p>
    <hr>

    <!-- Blocchi contenenti oggetto dell'email, testo dell'email e altro -->
    <div class="mailBox lightGreyBack">
      <input type="checkbox">
      &starf; <span class="bold">Oggetto della email</span> <span class="darkGrey">- testo della email...</span>
    </div>
    <div class="mailBox whiteBack">
      <input type="checkbox">
      &starf; <span class="bold">Oggetto della email</span> <span class="darkGrey">- testo della email...</span>
    </div>
    <div class="mailBox lightGreyBack">
      <input type="checkbox">
      &starf; <span class="bold">Oggetto della email</span> <span class="darkGrey">- testo della email...</span>
    </div>
    <div class="mailBox lightGreyBack">
      <input type="checkbox">
      &starf; <span class="bold">Oggetto della email</span> <span class="darkGrey">- testo della email...</span>
    </div>
    <!-- /Blocchi contenenti oggetto dell'email, testo dell'email e altro -->

    <hr>

    <!-- Footer con scritta "GMAIL powered by Leo" -->
    <footer class="centered white">
      <span>GMAIL</span> <span id="poweredTxt" class="italic">powered by Leo<span>
    </footer>

  </div>

</body>
</html>
